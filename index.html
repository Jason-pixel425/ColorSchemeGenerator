<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- meta tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="Generate a random color scheme using The Generate Color API" />
        <meta name="author" content="Jason Fitzgerald" />
        <meta name="keywords" content="random, color, scheme, generator">
        <!-- link to stylesheet -->
        <link rel="stylesheet" href="./styles.css">
        <!-- Title -->
        <title>Color Scheme Generator</title>
    </head>
    <body>
        
        <header>
            <!-- User form for generating color scheme -->
            <form>

                <input id="color-picker" name="color-picker" type="color" aria-label="Pick a seed color"/>
                <select name="scheme-mode" id="scheme-mode-select" aria-label="Please choose a scheme mode">
                    <option value="">--Please choose a scheme mode--</option>
                    <option value="monochrome">Monochrome</option>
                    <option value="monochrome-dark">Monochrome-dark</option>
                    <option value="monochrome-light">Monochrome-light</option>
                    <option value="analogic">Analogic</option>
                    <option value="complement">Complement</option>
                    <option value="analogic-complement">Analogic-complement</option>
                    <option value="Triad">Triad</option>
                </select>

                <button value="submit">Generate color scheme</button>
            </form>
        </header>
        <main>

        </main>
        <footer>

        </footer>
    </body>
    <!-- Link to Script -->
    <script src="./index.js"></script>
</html>
